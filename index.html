<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QuiZ</title>
</head>
<body>
  <div class="resault">
       <div class="resault-header">
        Quiz comleted!
       </div>
       <div class="resault-stats">
        <div class="resault-correct">Correct:0</div>
        <div class="resault-wrong">Wrong:0</div>
        <div class="resault-empty">Empty:0</div>
       </div>
       <div class="again">
        Again
        </div>
 </div>


    <div class="container">
        <div class="header">
            <div class="time">30 s</div>
            <div class="title">Welcome to Quiz</div>
            <div class="count">1/10</div>
        </div>
        <div class="timer"></div>
        <div class="body">
            <div class="question">
                Lorem ipsum dolor sit amet consectetur adipisicing.
            </div>
            <div class="options">
                <div class="option">Christopher Columbus</div>
                <div class="option">Option 2</div>
                <div class="option">Option 3</div>
            </div>

        </div>
    </div>


<script src="app.js"></script>
</body>
</html>
